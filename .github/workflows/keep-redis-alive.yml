name: Keep Redis Alive

on:
  schedule:
    # Run every 6 hours to keep Upstash Redis active
    - cron: '0 */6 * * *'

  # Allow manual trigger
  workflow_dispatch:

jobs:
  ping-redis:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install ioredis

      - name: Ping Redis
        env:
          REDIS_URL: ${{ secrets.REDIS_URL }}
        run: node keep-redis-alive.js

      - name: Summary
        run: |
          echo "âœ… Redis keepalive completed successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "This workflow runs every 6 hours to keep the Upstash Redis instance active." >> $GITHUB_STEP_SUMMARY
