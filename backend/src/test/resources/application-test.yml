spring:
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  
  kafka:
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        max.in.flight.requests.per.connection: 1
        enable.idempotence: true
    consumer:
      group-id: test-chat-platform
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "com.chatplatform.model"

  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms

app:
  jwt:
    secret: testSecretKey-changeInProduction-veryLongRandomString123456789
    expiration: 86400000 # 24 hours
  
  admin:
    username: testadmin
    email: testadmin@chatplatform.com
    password: testadmin123
    displayName: Test Administrator

logging:
  level:
    com.chatplatform: INFO
    org.springframework.security: INFO
    org.hibernate: WARN